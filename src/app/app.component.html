<mat-toolbar color="primary" *ngIf="isLoggedIn" class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav && sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    Plataforma Acreditacion TPC
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav *ngIf="isLoggedIn" #sidenav="matSidenav" class="mat-elevation-z8">
        <h4 class="name">John Smith</h4>
        <p class="designation">Personal de Seguridad</p>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button">
            <mat-icon class="mat-icon-menu">home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon class="mat-icon-menu">engineering</mat-icon>
            <span>Trabajadores</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon class="mat-icon-menu">local_shipping</mat-icon>
            <span>Vehiculos</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon class="mat-icon-menu">groups</mat-icon>
            <span>Visitas</span>
        </button>
        <mat-divider></mat-divider>
        <button (click)="logout()" mat-button class="menu-button">
            <mat-icon class="mat-icon-menu">logout</mat-icon>
            <span>Cerrar Sesi√≥n</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div [ngClass]="{'mat-elevation-z8':isLoggedIn}" class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
