<div>
    <mat-card>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <mat-form-field appearance="outline">
                    <mat-label> Nombre </mat-label>
                    <input matInput placeholder="Nombre" [(ngModel)]="tipoDocAcreditacion.nombre" name="nombre">
                </mat-form-field>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <mat-checkbox [(ngModel)]="tipoDocAcreditacion.obligatorio">Obligatorio</mat-checkbox>
            </div>
        </div>
        <div style="margin-top: 16px;" class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button mat-raised-button color="accent">Guardar Cambios</button>
            </div>
        </div>
    </mat-card>
</div>
