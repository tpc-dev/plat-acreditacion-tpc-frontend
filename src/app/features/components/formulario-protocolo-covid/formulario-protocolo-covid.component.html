<div class="formulario-protocolo">
    <div>
        <h2><strong>Protocolo Covid Ingresos</strong>
            <!-- <mat-icon color="error" aria-hidden="false" aria-label="advertencia">warning</mat-icon> -->
        </h2>
        <p>Se debe verificar la temperatura y el llenado del formulario COVID 19
        </p>
    </div>
    <div>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Temperatura</mat-label>
            <input type="number" [(ngModel)]="temperatura" matInput>
        </mat-form-field>
        <mat-divider></mat-divider>
        <section style="margin-top: 12px;">
            <h4>Â¿Formulario Covid Contestado ?</h4>
            <h1>
                <!-- <mat-checkbox [(ngModel)]="encuestaCovidRespondida" [checked]="encuestaCovidRespondida">Si
                </mat-checkbox> -->
                <strong>{{ encuestaCovidRespondida? 'SI': 'NO' }}</strong>
            </h1>
        </section>
    </div>
    <mat-divider></mat-divider>
    <div class="button-action">
        <button  [disabled]="consulting" (click)="obtenerEncuestaCovid()" mat-raised-button color="primary">
            <mat-icon aria-hidden="false" aria-label="advertencia">refresh</mat-icon>
            Recargar
        </button>
    </div>
    <div class="button-action">
        <button [disabled]="!encuestaCovidRespondida" mat-raised-button color="accent">Marcar Ingreso</button>
    </div>
</div>
