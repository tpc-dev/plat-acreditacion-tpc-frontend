<div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1><strong>Trabajadores en Nombrada</strong></h1>
        </div>
    </div>
    <div *ngFor="let data of listTrabajadores">
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <h3> {{data.trabajadorFrecuente.rut}}</h3>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <h3> {{data.trabajadorFrecuente.nombres}}</h3>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <h3>{{data.trabajadorFrecuente.apellidoPaterno}}</h3>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <h3> {{data.trabajadorFrecuente.apellidoMaterno}}</h3>
            </div>
        </div>
        <mat-divider></mat-divider>
    </div>
</div>
