<div style="margin-top:8px">
    <mat-card class="container-table  mat-elevation-z2">
        <section>
            <form [formGroup]="nuevaEmpresaForm">
                <table class="table-nueva-visita" cellspacing="2">
                    <tr>
                        <td>
                            <mat-form-field appearance="fill">
                                <mat-label>Razon Social</mat-label>
                                <input formControlName="razonsocial" matInput>
                                <button *ngIf="nuevaEmpresaForm.get('razonsocial')?.value != null" matSuffix
                                    mat-icon-button aria-label="Clear"
                                    (click)="nuevaEmpresaForm.patchValue({'razonsocial':null})">
                                    <mat-icon>close</mat-icon>
                                </button>
                                <mat-error *ngIf="nuevaEmpresaForm.hasError('required', 'razonsocial')">
                                    razon social es <strong>necesario</strong>
                                </mat-error>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field appearance="fill">
                                <mat-label>RUT</mat-label>
                                <input placeholder="11111111-1" formControlName="rut" matInput>
                                <button *ngIf="nuevaEmpresaForm.get('rut')?.value != null" matSuffix mat-icon-button
                                    aria-label="Clear" (click)="nuevaEmpresaForm.patchValue({'rut':null})">
                                    <mat-icon>close</mat-icon>
                                </button>
                                <mat-error *ngIf="nuevaEmpresaForm.hasError('required', 'rut')">
                                    RUT es <strong>necesario</strong>
                                </mat-error>
                                <!-- <mat-error *ngIf="nuevaEmpresaForm.hasError('rutValido', 'rut')">
                                    RUT no <strong>valido</strong>
                                </mat-error> -->
                            </mat-form-field>
                        </td>
                    </tr>
