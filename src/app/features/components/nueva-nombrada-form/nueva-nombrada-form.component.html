<mat-card>
    <form [formGroup]="nuevaNombradaForm">
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <mat-form-field class="input-form" appearance="outline">
                    <mat-label>Fecha</mat-label>
                    <!-- <input [max]=" nuevaNombradaForm.get('Fecha')?.value" required formControlName="Fecha" matInput -->
                    <input [min]=" nuevaNombradaForm.get('Fecha')?.value" required formControlName="Fecha" matInput
                        [matDatepicker]="pickerFechaInicio">
                    <mat-datepicker-toggle matSuffix [for]="pickerFechaInicio">
                    </mat-datepicker-toggle>
                    <mat-datepicker #pickerFechaInicio></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <mat-form-field appearance="outline">
                    <mat-label>Hora Inicio</mat-label>
                    <!-- <input matInput placeholder="Nombre de la Jornada" formControlName="horaInicio"> -->
                    <input matInput formControlName="HoraInicio" [ngxTimepicker]="pickerTime">
                    <ngx-material-timepicker #pickerTime></ngx-material-timepicker>
                    <mat-error *ngIf="nuevaNombradaForm.hasError('required', 'HoraInicio')">
                        Hora de inicio es <strong>necesario</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <mat-form-field appearance="outline">
                    <mat-label>Hora TÃ©rmino</mat-label>
                    <input matInput formControlName="HoraTermino" [ngxTimepicker]="pickerTime2">
                    <ngx-material-timepicker #pickerTime2></ngx-material-timepicker>
                    <mat-error *ngIf="nuevaNombradaForm.hasError('required', 'HoraTermino')">
                        Hora de Termino es <strong>necesario</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
    <mat-divider></mat-divider>
    <div style="margin-top: 16px;margin-left: 4px;" class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3><strong>Asignar Trabajadores</strong></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <p style="position: absolute;right: 3vw;bottom: -2vh;">
                Trabajadores Seleccionados: {{trabajadores.selectedOptions.selected.length}}
            </p>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <mat-selection-list #trabajadores>
                <mat-list-option *ngFor="let trabajador of listaTrabajadores">
                    {{trabajador.rut}} - {{trabajador.nombres}} {{trabajador.apellidoPaterno}}
                    {{trabajador.apellidoMaterno}}
                    <mat-divider></mat-divider>
                </mat-list-option>
            </mat-selection-list>
        </div>
    </div>
    <div class="row">
        <div style="margin-top: 12px;" class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <button style="width: 100%;"
                [disabled]="nuevaNombradaForm.invalid || trabajadores.selectedOptions.selected.length<=0 || isSaving"
                (click)="guardarNombrada()" mat-raised-button color="primary">Guardar</button>
        </div>
    </div>
    <mat-progress-bar style="margin-top: 12px;" *ngIf="isSaving" mode=query></mat-progress-bar>
</mat-card>
