<div style="margin-top:8px">
    <mat-card class="container-table  mat-elevation-z2">
        <section>
            <form [formGroup]="nuevoCargoForm">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <mat-form-field style="width:100%" appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input formControlName="nombre" matInput>
                            <button *ngIf="nuevoCargoForm.get('nombre')?.value != null" matSuffix mat-icon-button
                                aria-label="Clear" (click)="nuevoCargoForm.patchValue({'nombre':null})">
                                <mat-icon>close</mat-icon>
                            </button>
                            <mat-error *ngIf="nuevoCargoForm.hasError('required', 'nombre')">
                                Nombre es <strong>necesario</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <button [disabled]="nuevoCargoForm.invalid" style="width:50%;margin-top: 12px;" color="primary" (click)="crearCargo()"
                            mat-raised-button>Crear</button>
                    </div>
                </div>
            </form>
            <mat-progress-bar *ngIf="isLoading" style="margin-top: 8px;" color="accent" mode="query">
            </mat-progress-bar>
        </section>
    </mat-card>
</div>
