<div class="row">
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
        <h3><strong>Registro Acceso Trabajador</strong></h3>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <button (click)="marcarRegistro(ultimoRegistro)" mat-raised-button color="accent">{{ultimoRegistro == 'ENTRADA'?
            'Marcar Salida':'Marcar
            Entrada'}}</button>
    </div>
</div>
<div>
    <div class="row" style="margin-top: 12px;">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h4> <strong>Fecha Evento</strong></h4>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h4><strong>Tipo Evento</strong></h4>
        </div>
    </div>
    <div *ngFor="let registro of listaRegistrosAccesos">
        <mat-divider></mat-divider>
        <div class="row" style="padding: 8px;">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <h3> {{registro.fechaEvento | date: 'dd/MM/yyyy HH:mm'}}</h3>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <h3> {{registro.tipoEvento}}</h3>
            </div>
        </div>
    </div>
</div>
