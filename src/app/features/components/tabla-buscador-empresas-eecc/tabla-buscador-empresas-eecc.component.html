<section>
    <div>
        <div class="search-input mat-elevation-z2">
            <table class="table-search">
                <tr>
                    <td>
                        <mat-form-field appearance="outline">
                            <mat-label>Buscar Empresa</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </div>

        <div class="container-table  mat-elevation-z2">
            <table class="table-data" mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="rut">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> RUT </th>
                    <td mat-cell *matCellDef="let row"> {{row.empresa.rut}} </td>
                </ng-container>
                <ng-container matColumnDef="razonsocial">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Razon Social </th>
                    <td mat-cell *matCellDef="let row"> {{row.empresa.razonSocial}}</td>
                </ng-container>
                <ng-container matColumnDef="contrato">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Contrato </th>
                    <td mat-cell *matCellDef="let row"> {{row.contrato.codigoContrato}}</td>
                </ng-container>
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                    <td mat-cell *matCellDef="let row"> <strong>
                            {{(row.listadoHistoricoAcreditacionEmpresaContrato.length == 0? 'Pendiente' : 'Con Acreditaciones') | uppercase}}</strong></td>
                </ng-container>
                <ng-container matColumnDef="requisitos">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Requisitos </th>
                    <td mat-cell *matCellDef="let row">
                        <button (click)="verRequisitos(row)" color="primary" mat-icon-button>
                            <mat-icon>description</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                    <td mat-cell *matCellDef="let row">
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay registros "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Selecciona pagia de empresas">
            </mat-paginator>
        </div>
    </div>
</section>
