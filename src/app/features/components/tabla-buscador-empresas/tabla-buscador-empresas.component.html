<section>
    <div>
        <div class="search-input mat-elevation-z2">
            <table class="table-search">
                <tr>
                    <td>
                        <mat-form-field appearance="standard">
                            <mat-label>Buscar Empresa</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </div>

        <div class="container-table  mat-elevation-z2">
            <table class="table-data" mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="rut">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> RUT </th>
                    <td mat-cell *matCellDef="let row"> {{row.rut}} </td>
                </ng-container>
                <ng-container matColumnDef="razonsocial">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Razon Social </th>
                    <td mat-cell *matCellDef="let row"> {{row.razonSocial}}</td>
                </ng-container>
                <ng-container matColumnDef="estadoacreditacion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado Acreditaci√≥n </th>
                    <td mat-cell *matCellDef="let row"> {{row.estadoAcreditacion.descripcion}}</td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                    <td mat-cell *matCellDef="let row">
                        <!-- <button *ngIf="!row.haIngresado" (click)="marcarIngresoVisita(row)" mat-mini-fab color="accent"
                            style="margin-right: 6px;" matTooltip="Marcar Ingreso de la visita"
                            [matTooltipPosition]="'below'" matTooltipHideDelay="100">
                            <mat-icon>check</mat-icon>
                        </button>
                        <button (click)="cancelarVisita(row)" mat-mini-fab color="warn" style="margin-right: 6px;"
                            matTooltip="Cancelar Visita" [matTooltipPosition]="'below'" matTooltipHideDelay="100">
                            <mat-icon>cancel</mat-icon>
                        </button>
                        <button (click)="editarCamposVisita(row)" mat-mini-fab color="primary"
                            matTooltip="Editar campos" [matTooltipPosition]="'below'" matTooltipHideDelay="100">
                            <mat-icon>edit</mat-icon>
                        </button> -->
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay registros "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Selecciona pagia de empresas">
            </mat-paginator>
        </div>
    </div>
</section>
