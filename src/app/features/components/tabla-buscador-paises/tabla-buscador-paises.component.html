<section>
    <div>
        <div class="search-input mat-elevation-z2">
            <table class="table-search">
                <tr>
                    <td>
                        <mat-form-field appearance="outline">
                            <mat-label>Buscar Pais</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Chile" #input>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </div>

        <div class="container-table  mat-elevation-z2">
            <table class="table-data" mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                </ng-container>
                <ng-container matColumnDef="activo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
                    <td mat-cell *matCellDef="let row"> {{row.activo? 'Si':'No'}}</td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                    <td mat-cell *matCellDef="let row">
                        <button color="accent" (click)="editar(row)" mat-flat-button
                            aria-label="Example icon-button with a heart icon">
                            Editar
                            <!-- <mat-icon>edit</mat-icon> -->
                        </button>
                        <button style="margin-left: 8px;" (click)="cambiarEstado(row)" mat-flat-button color="primary"
                            aria-label="Example icon-button with a heart icon">
                            {{row.activo? 'Desactivar':'Activar'}}
                            <!-- <mat-icon>{{row.activo?'cancel':'check'}}</mat-icon> -->
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay registros "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Selecciona pÃ¡gina de gerencias">
            </mat-paginator>
        </div>
    </div>
</section>
