<section>
    <div>
        <div class="search-input mat-elevation-z2">
            <table class="table-search">
                <tr>
                    <td>
                        <mat-form-field appearance="outline">
                            <mat-label>Buscar Trabajador</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Mia" #input>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </div>

        <div class="container-table  mat-elevation-z2">
            <div class="row">
                <div style="text-align: end;" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <h3> <strong>Exportar como:</strong></h3>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button class="boton-exportar" mat-raised-button color="primary"
                                (click)="exporter.exportTable('xlsx', {fileName:'Visitas Agendadas - '+ fechaHoyString, sheet: 'Visitas Agendadas', Props: {Author: 'Usuario'}})">Excel</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button class="boton-exportar" mat-raised-button color="primary"
                                (click)="exporter.exportTable('csv',{fileName:'Visitas Agendadas - '+ fechaHoyString})">Csv</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button class="boton-exportar" mat-raised-button color="primary"
                                (click)="exporter.exportTable('json',{fileName:'Visitas Agendadas - '+ fechaHoyString})">Json</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button class="boton-exportar" mat-raised-button color="primary"
                                (click)="exporter.exportTable('txt',{fileName:'Visitas Agendadas - '+ fechaHoyString})">Txt</button>
                        </div>
                    </div>
                </div>
            </div>
            <table matTableExporter #exporter="matTableExporter" class="table-data" mat-table [dataSource]="dataSource"
                matSort>
                <ng-container matColumnDef="rut">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rut </th>
                    <td mat-cell *matCellDef="let row"> {{row.rut}} </td>
                </ng-container>
                <ng-container matColumnDef="nombres">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombres}} </td>
                </ng-container>
                <ng-container matColumnDef="apellidos">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
                    <td mat-cell *matCellDef="let row"> {{row.apellidoPaterno}} {{row.apellidoMaterno}} </td>
                </ng-container>
                <ng-container *ngIf="tipoTrabajador == 'TPC'" matColumnDef="gerencia">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gerencia </th>
                    <td mat-cell *matCellDef="let row"> {{row.gerencia.nombre}} </td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>
                                <mat-icon>description</mat-icon>
                                <span>Ver Detalles</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>event_busy</mat-icon>
                                <span>Cancelar</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay registros "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Selecciona pagia de visitas">
            </mat-paginator>
        </div>
    </div>
</section>
