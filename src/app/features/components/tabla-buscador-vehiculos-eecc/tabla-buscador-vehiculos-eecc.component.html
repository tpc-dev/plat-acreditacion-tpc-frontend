<section>
    <div>
        <div class="search-input mat-elevation-z2">
            <table class="table-search">
                <tr>
                    <td>
                        <mat-form-field appearance="outline">
                            <mat-label>Buscar Vehiculo</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Area 1" #input>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </div>

        <div class="container-table  mat-elevation-z2">
            <table class="table-data" mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="patente">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Patente </th>
                    <td mat-cell *matCellDef="let row"> {{row.vehiculo.patente}} </td>
                </ng-container>
                <ng-container matColumnDef="marca">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
                    <td mat-cell *matCellDef="let row"> {{row.vehiculo.marca}} </td>
                </ng-container>
                <ng-container matColumnDef="chofer">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Chofer</th>
                    <td mat-cell *matCellDef="let row"> {{row.vehiculo.chofer.rut}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                    <td mat-cell *matCellDef="let row"> <strong>PENDIENTE</strong></td>
                </ng-container>
                <ng-container matColumnDef="requisitos">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Requisitos </th>
                    <td mat-cell *matCellDef="let row">
                        <button (click)="verRequisitos(row)" color="primary" mat-icon-button>
                            <mat-icon>description</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                    <td mat-cell *matCellDef="let row">
                        <!-- <button mat-flat-button color="primary">{{row.activo? 'Desactivar':'Activar'}} </button> -->
                        <!-- <button mat-flat-button color="primary">Editar </button> -->
                        <button (click)="editarVehiculo(row)" mat-flat-button color="primary"
                            aria-label="Example icon-button with a heart icon">
                            {{tipoRolId==5?'Editar':'Ver'}}
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay registros "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Selecciona página de áreas">
            </mat-paginator>
        </div>
    </div>
</section>
