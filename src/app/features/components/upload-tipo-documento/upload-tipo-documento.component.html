<div>
    <!-- <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3>Subir Documento</h3>
        </div>
    </div> -->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1><strong>Requerimiento: {{data.nombre}}</strong></h1>
        </div>
    </div>
    <form [formGroup]="fileForm">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <mat-form-field class="input-form" appearance="outline">
                    <mat-label>Fecha Inicio</mat-label>
                    <input [max]="fileForm.get('fechaFin')?.value" required formControlName="fechaInicio" matInput
                        [matDatepicker]="pickerFechaInicio">
                    <mat-datepicker-toggle matSuffix [for]="pickerFechaInicio">
                    </mat-datepicker-toggle>
                    <mat-datepicker #pickerFechaInicio></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <mat-form-field class="input-form" appearance="outline">
                    <mat-label>Fecha Termino</mat-label>
                    <input id="__REQUESTDIGEST" [max]="fileForm.get('fechaFin')?.value" required formControlName="fechaTermino" matInput
                        [matDatepicker]="pickerFechaTermino">
                    <mat-datepicker-toggle matSuffix [for]="pickerFechaTermino">
                    </mat-datepicker-toggle>
                    <mat-datepicker #pickerFechaTermino></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <!-- <input formControlName="file" formControlName="file" type="file" required> -->
            <input #fileInput hidden="true" type="file" onclick="this.value=null" (change)="fileInputChange($event)" />
            <button mat-flat-button color="accent" (click)="fileInput.click()">Seleccionar Archivo</button>
        </div>
    </div>
    <div class="row" *ngIf="newFile">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <mat-card style="margin-top: 12px; width: 100%;">
                <div class="row">
                    <div style="margin-top: 12px;" class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                        <mat-icon color="primary">attach_file</mat-icon>
                    </div>
                    <div style="margin-top:12px" class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                        <h3> <strong>{{newFile.name}}</strong> </h3>
                    </div>
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                        <button (click)="deleteFile()" mat-icon-button color="warn">
                            <mat-icon>close</mat-icon>
                        </button>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
    <div style="margin-top: 32px;" class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <button style="width: 100%;" mat-raised-button color="primary" [disabled]="fileForm.invalid || !newFile"
                (click)="uploadFile()">Guardar</button>
        </div>
    </div>
</div>
