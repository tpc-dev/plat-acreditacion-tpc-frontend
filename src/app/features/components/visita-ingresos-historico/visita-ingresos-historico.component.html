<div style="text-align: center;">
    <h1>Registro Historico Accesos</h1>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    <div *ngIf="!isLoading">
        <table *ngIf="ultimoAcceso" class="table-data-last">
            <tr>
                <td>
                    <h3>Ultimo Evento: </h3>
                </td>
                <td>
                    <h3> <strong> {{ultimoAcceso.tipo}}</strong> </h3>
                </td>
                <td>
                    <h3>{{ ultimoAcceso.fechaEvento | amDateFormat:'LLLL' }}</h3>
                </td>
            </tr>
        </table>
        <table class="table-data" mat-table [dataSource]="dataSourceHistoricos" matSort>
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Evento </th>
                <td mat-cell *matCellDef="let row"> {{row.tipo}} </td>
            </ng-container>
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Evento </th>
                <td mat-cell *matCellDef="let row"> {{row.fechaEvento | amDateFormat:'LLLL'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay registros </td>
            </tr>
        </table>
    </div>
</div>
