<div style="text-align: center;">
    <h1><strong>Contratos</strong></h1>
</div>
<mat-progress-bar *ngIf="isLoading" style="margin-top: 8px;" color="primary" mode="query">
</mat-progress-bar>
<mat-tab-group #tabs backgroundColor="accent" color="primary" mat-align-tabs="center">
    <mat-tab label="Todos">
        <!-- <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
        <app-tabla-buscador-empresas *ngIf="!isLoading" (actualizarListado)=obtenerEmpresas()
            [listaEmpresas]="listAcreditadas" ></app-tabla-buscador-empresas> -->
        <app-tabla-buscador-contratos [etapa]="4" [listContratos]="listContratosPasoEnAcreditacion" *ngIf="!isLoading"></app-tabla-buscador-contratos>
    </mat-tab>
    <mat-tab label="En Paso 1">
        <app-tabla-buscador-contratos [etapa]="1" *ngIf="!isLoading" [listContratos]="listContratosPasoUno">
        </app-tabla-buscador-contratos>
    </mat-tab>
    <mat-tab label="En Paso 2">
        <app-tabla-buscador-contratos [etapa]="2" *ngIf="!isLoading" [listContratos]="listContratosPasoDos"></app-tabla-buscador-contratos>
    </mat-tab>
    <mat-tab label="En Paso 3">
        <app-tabla-buscador-contratos [etapa]="3" *ngIf="!isLoading" [listContratos]="listContratosPasoTres"></app-tabla-buscador-contratos>
    </mat-tab>
    <mat-tab label="Ingresar Contrato">
        <!-- <app-nueva-empresa-form  (onNuevaEmpresaAgregada)=obtenerEmpresas()>
        </app-nueva-empresa-form> -->
        <app-ingresar-contrato-stepper (reloadContratos)="loadContratos()"></app-ingresar-contrato-stepper>
    </mat-tab>
</mat-tab-group>
<router-outlet></router-outlet>
