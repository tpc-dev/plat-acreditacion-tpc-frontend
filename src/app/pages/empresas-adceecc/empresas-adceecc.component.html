<div style="text-align: start;">
    <h1><strong>Empresas</strong></h1>
</div>
<mat-card>
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <button routerLink=".." mat-icon-button color="primary">
                Atr√°s
                <mat-icon>arrow_back</mat-icon>
            </button>
        </div>
    </div>
    <div class="container-table  mat-elevation-z2">
        <table class="table-data" mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="rut">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> RUT </th>
                <td mat-cell *matCellDef="let row"> {{row.empresa.rut}} </td>
            </ng-container>
            <ng-container matColumnDef="razonsocial">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Razon Social </th>
                <td mat-cell *matCellDef="let row"> {{row.empresa.razonSocial}}</td>
            </ng-container>
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let row"> <strong>
                        {{(row.estadoAcreditacion.descripcion)
                        | uppercase}}</strong></td>
            </ng-container>
            <ng-container matColumnDef="requisitos">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Requisitos </th>
                <td mat-cell *matCellDef="let row">
                    <button (click)="verRequisitos(row)" color="primary" mat-icon-button>
                        <mat-icon>description</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                <td mat-cell *matCellDef="let row">
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- Row shown when there is no matching data. -->
        </table>
    </div>
</mat-card>
