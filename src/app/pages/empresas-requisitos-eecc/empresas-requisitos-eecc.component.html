<div>
    <h1>
        <strong>Requisitos Empresa Contrato {{data.contrato.codigoContrato}}</strong>
    </h1>
</div>
<mat-card>
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <button routerLink=".." mat-icon-button color="primary">
                Atrás
                <mat-icon>arrow_back</mat-icon>
            </button>
        </div>
    </div>
    <section>
        <div class="container-table  mat-elevation-z2">
            <table class="table-data" mat-table [dataSource]="dataSource" matSort>
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                            <td mat-cell style="width: 60%;" *matCellDef="let row"> {{row.nombre}} {{row.nombre}} </td>
                        </ng-container>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <ng-container matColumnDef="activo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Obligatorio </th>
                            <td mat-cell *matCellDef="let row">
                                {{row.obligatorio? 'Si':'No'}}</td>
                        </ng-container>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <ng-container matColumnDef="fechaInicio">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Inicio </th>
                            <td mat-cell style="width: 5%;" *matCellDef="let row"> 21/11/2022</td>
                        </ng-container>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <ng-container matColumnDef="fechaTermino">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Término </th>
                            <td mat-cell style="width: 5%;" *matCellDef="let row"> 21/11/2022</td>
                        </ng-container>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <ng-container matColumnDef="estado">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                            <td mat-cell style="width: 5%;" *matCellDef="let row">
                                <p><strong>PENDIENTE</strong></p>
                            </td>
                        </ng-container>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <ng-container matColumnDef="archivo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Archivo </th>
                            <td mat-cell style="width: 5%;" *matCellDef="let row">
                                <button mat-icon-button color="primary">
                                    <mat-icon>file_download</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <ng-container matColumnDef="acciones">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                            <td mat-cell style="width: 5%;" *matCellDef="let row">
                                <!-- <button mat-flat-button color="primary">{{row.activo? 'Desactivar':'Activar'}} </button> -->
                                <!-- <button mat-flat-button color="primary">Editar </button> -->
                                <button mat-icon-button color="primary">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                    </div>
                </div>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </section>
</mat-card>
