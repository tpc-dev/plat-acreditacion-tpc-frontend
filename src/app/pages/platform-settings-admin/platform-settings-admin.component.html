<mat-card *ngFor="let protocolo of lisProtocolos">
    <mat-card-title>{{protocolo.nombre}}</mat-card-title>
    <mat-card-content>
        <mat-slide-toggle [(ngModel)]="protocolo.activo"> {{protocolo.descripcion}}</mat-slide-toggle>
    </mat-card-content>
    <mat-card-actions style="padding: 8px;" align="start">
        <button (click)="updateProtocolo(protocolo)" mat-raised-button color="primary">Guardar Cambios</button>
    </mat-card-actions>
</mat-card>
