<section>
    <div>
        <div class="search-input mat-elevation-z2">
            <table class="table-search">
                <tr>
                    <td>
                        <mat-form-field appearance="outline">
                            <mat-label>Buscar Trabajador</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Buscar Por Fecha</mat-label>
                            <input (ngModelChange)="onFechaChange()" [(ngModel)]="fechaBuscada" matInput
                                [matDatepicker]="pickerSearch">
                            <mat-datepicker-toggle matSuffix [for]="pickerSearch"></mat-datepicker-toggle>
                            <mat-datepicker #pickerSearch></mat-datepicker>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </div>

        <div class="container-table  mat-elevation-z2">
            <div class="row">
                <div style="text-align: end;" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <h3> <strong>Exportar como:</strong></h3>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button class="boton-exportar" mat-raised-button color="primary"
                                (click)="exporter.exportTable('xlsx', {fileName:'Visitas Agendadas - '+ fechaHoyString, sheet: 'Visitas Agendadas', Props: {Author: 'Usuario'}})">Excel</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button class="boton-exportar" mat-raised-button color="primary"
                                (click)="exporter.exportTable('csv',{fileName:'Visitas Agendadas - '+ fechaHoyString})">Csv</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button class="boton-exportar" mat-raised-button color="primary"
                                (click)="exporter.exportTable('json',{fileName:'Visitas Agendadas - '+ fechaHoyString})">Json</button>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button class="boton-exportar" mat-raised-button color="primary"
                                (click)="exporter.exportTable('txt',{fileName:'Visitas Agendadas - '+ fechaHoyString})">Txt</button>
                        </div>
                    </div>
                </div>
            </div>
            <table matTableExporter #exporter="matTableExporter" class="table-data" mat-table [dataSource]="dataSource"
                matSort>
                <ng-container matColumnDef="nombres">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombres}} </td>
                </ng-container>
                <ng-container matColumnDef="apellidoPaterno">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Paterno </th>
                    <td mat-cell *matCellDef="let row"> {{row.apellidoPaterno}} </td>
                </ng-container>
                <ng-container matColumnDef="apellidoMaterno">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Materno </th>
                    <td mat-cell *matCellDef="let row"> {{row.apellidoMaterno}} </td>
                </ng-container>
                <!-- <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                    <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
                </ng-container>
                <ng-container matColumnDef="area">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Area </th>
                    <td mat-cell *matCellDef="let row"> {{row.area.nombre}}</td>
                </ng-container>
                <ng-container matColumnDef="fechainicio">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Inicio </th>
                    <td mat-cell *matCellDef="let row"> {{row.inicioContrato | amDateFormat:'L'}} </td>
                </ng-container>
                <ng-container matColumnDef="fechatermino">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Termino</th>
                    <td mat-cell *matCellDef="let row"> {{row.terminoContrato | amDateFormat:'L'}} </td>
                </ng-container>
                <ng-container matColumnDef="empresa">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Empresa</th>
                    <td mat-cell *matCellDef="let row"> {{row.empresaContrato.empresa.razonSocial}} </td>
                </ng-container> -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <!-- <button mat-menu-item>
                                <mat-icon>meeting_room</mat-icon>
                                <span>Marcar Ingreso</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>meeting_room</mat-icon>
                                <span>Marcar Salida</span>
                            </button> -->
                            <!-- <button *ngIf="etapa != 4" mat-menu-item>
                                <mat-icon>edit</mat-icon>
                                <span>Continuar Creaci√≥n</span>
                            </button> -->
                            <button *ngIf="tipoRolId == 4" (click)="verDetallesContrato(row)" mat-menu-item>
                                <mat-icon>description</mat-icon>
                                <span>Ver Detalles</span>
                            </button>
                            <button *ngIf="tipoRolId == 5 || tipoRolId == 4" (click)="goToGestionarContrato(row)"
                                mat-menu-item>
                                <mat-icon>description</mat-icon>
                                <span>Gestionar</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>event_busy</mat-icon>
                                <span>Cancelar</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay registros "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Selecciona pagia de visitas">
            </mat-paginator>
        </div>
    </div>
</section>
