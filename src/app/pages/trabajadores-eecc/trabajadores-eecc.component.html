<div style="text-align: start;">
    <h1><strong>Trabajadores</strong></h1>
</div>
<mat-card>
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <button routerLink=".." mat-icon-button color="primary">
                Atr√°s
                <mat-icon>arrow_back</mat-icon>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <mat-tab-group #tabs backgroundColor="accent" color="primary" mat-align-tabs="center">
                <mat-tab label="Todos">
                    <app-tabla-buscador-trabajadores-eecc *ngIf="!isLoading" [listaTrabajadores]=listaTrabajadores>
                    </app-tabla-buscador-trabajadores-eecc>
                </mat-tab>
                <mat-tab *ngIf="tipoRolId == 5" label="Asignar Trabajador">
                    <app-asignar-trabajador-form (onNuevoTrabajadorAsignado)=obtenerTrabajadores()
                        [contratoId]="contratoId"></app-asignar-trabajador-form>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</mat-card>
