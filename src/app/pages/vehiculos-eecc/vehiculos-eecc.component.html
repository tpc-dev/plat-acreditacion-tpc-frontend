<div style="text-align: start;">
    <h1><strong>Vehículos</strong></h1>
</div>
<mat-card>
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <button routerLink=".." mat-icon-button color="primary">
                Atrás
                <mat-icon>arrow_back</mat-icon>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <mat-tab-group #tabs backgroundColor="accent" color="primary" mat-align-tabs="center">
                <mat-tab label="Todos">
                    <app-tabla-buscador-vehiculos-eecc *ngIf="!isLoading" [listaVehiculos]=listaVehiculos>
                    </app-tabla-buscador-vehiculos-eecc>
                </mat-tab>
                <mat-tab *ngIf="tipoRolId==5 && estadoAcreditacionId==2" label="Asignar Vehiculo">
                    <app-asignar-vehiculo-form (onNewAdded)=obtenerListadoVehiculos()
                        [contratoId]="contratoId"></app-asignar-vehiculo-form>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</mat-card>
