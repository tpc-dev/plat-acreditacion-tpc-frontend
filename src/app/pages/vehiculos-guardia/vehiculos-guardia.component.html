<mat-tab-group backgroundColor="primary" color="accent" mat-align-tabs="start">
    <mat-tab>
        <section>
            <div>
                <div class="search-input mat-elevation-z2">
                    <mat-form-field appearance="outline">
                        <mat-label>Buscar Vehiculo</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                    </mat-form-field>
                </div>

                <div class="mat-elevation-z8">
                    <table class="table-data" mat-table [dataSource]="dataSource" matSort>

                        <!-- ID Column -->
                        <ng-container matColumnDef="rut">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> PATENTE </th>
                            <td mat-cell *matCellDef="let row"> {{row.rut}} </td>
                        </ng-container>

                        <!-- Progress Column -->
                        <ng-container matColumnDef="area">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Area </th>
                            <td mat-cell *matCellDef="let row"> {{row.area}}% </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                        </ng-container>

                        <!-- Fruit Column -->
                        <ng-container matColumnDef="encargado">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Encargado </th>
                            <td mat-cell *matCellDef="let row"> {{row.encargado}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Select page of users">
                    </mat-paginator>
                </div>
            </div>
        </section>
    </mat-tab>
</mat-tab-group>
